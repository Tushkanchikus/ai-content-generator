<body>
  <div class="container">
    <h1>ü§ñ AI Content Generator</h1>
    <p>–í–≤–µ–¥–∏—Ç–µ —Ç–µ–º—É –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Ç–µ–∫—Å—Ç–∞ (Instagram –ø–æ—Å—Ç—ã, —Å—Ç–∞—Ç—å–∏, –æ–ø–∏—Å–∞–Ω–∏—è):</p>
    <textarea id="prompt" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: '–°–¥–µ–ª–∞–π Instagram –ø–æ—Å—Ç –ø—Ä–æ —É—é—Ç–Ω–æ–µ —É—Ç—Ä–æ —Å –∫–æ—Ñ–µ'"></textarea><br><br>
    <button onclick="generate()">üéØ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∫–æ–Ω—Ç–µ–Ω—Ç</button>
    <div id="result"></div>

<script>
async function generate() {
  const prompt = document.getElementById("prompt").value.trim();
  const resultDiv = document.getElementById("result");
  
  if (!prompt) {
    resultDiv.innerHTML = '<span class="error">‚ö†Ô∏è –í–≤–µ–¥–∏—Ç–µ —Ç–µ–º—É!</span>';
    return;
  }
  
  resultDiv.innerHTML = '<span class="loading">‚è≥ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–∞... (YandexGPT)</span>';
  
  try {
    const resp = await fetch(
      "https://d5d71lui36v3bq8i4no1.laqt4bj7.apigw.yandexcloud.net/generate",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      }
    );
    
    const data = await resp.json();
    
    if (data.result) {
      resultDiv.innerHTML =
        `<span class="success">‚úÖ –ì–æ—Ç–æ–≤–æ!</span><br><br><strong>${data.result}</strong>`;

    }

}
</script>
